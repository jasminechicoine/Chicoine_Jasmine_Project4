<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal 
        device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>grid framework scaffold</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="grid-con" id="main-header">
    <div class="box col-span-full col-end-1 m-col-start-1 m-col-end-3" 
    id="main-logo">Logo</div>
    <nav class="box col-start-4 col-end-5 m-col-start-4 m-col-end-13">Nav</nav> 
</header>

    <section class="full-width-grid-con" id="hero-con">
        <div id="hero" class="box col-span-full">Brand Name Banner</div>
    </section>

    <section class="full-width-grid-con">
        <div id="pop-up" class="box col-span-full">Pop up ad</div>
    </section>

    <section class="grid-con">
        <div id="image" class="box col-span-full">Image</div>
    </section>

    <section class="grid-con">
        <div id="text" class="box col-span-full">Text</div>
    </section>

    <section class="grid-con">
        <div id="heading" class="box col-span-full">Heading</div>
    </section>

    <section class="grid-con">
        <div id="text2" class="box col-span-full">Text2</div>
    </section>

    <section class="grid-con">
        <div id="text3" class="box col-span-full">Text3</div>
    </section>

    <section class="grid-con">
        <div id="image2" class="box col-start-2 col-end-4">Image 2</div>
    </section>

    <section class="grid-con">
        <div id="dots" class="box col-start-2 col-end-4">Scroll Dots</div>
    </section>

    <section class="grid-con">
        <div id="heading2" class="box col-span-full">Heading 2</div>
    </section>

    <section class="grid-con">
        <div id="text4" class="box col-span-full">Text 4</div>
    </section>

    <section class="grid-con">
        <div id="image3" class="box col-start-2 col-end-4">Image 3</div>
    </section>

    <section class="grid-con">
        <div id="dots2" class="box col-start-2 col-end-4">Dots 2</div>
    </section>

    <section class="grid-con">
        <div id="email" class="box col-span-full">Email</div>
    </section>

    <section class="grid-con">
        <div id="sign-up" class="box col-start-2 col-end-4">Sign up</div>
    </section>

    <section class="grid-con">
        <div id="socials-icon1" class="box col-start-2 col-end-2">Icon</div>
        <div id="socials-icon2" class="box col-start-3 col-end-3">Icon</div>
    </section>

    <footer class="full-width-grid-con">
        <div class="box col-span-full">Footer</div>

    </footer>

  
    <script src="js/main.js"></script>
</body>
</html>
